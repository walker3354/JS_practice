<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>

<body>
    <script>
        const first_Array = [10, 20, 30];
        first_Array[0] = 'hello!';
        first_Array[1] = [1, 2];
        first_Array.push(3);
        first_Array.splice(0, 2);
        console.log(first_Array);
    </script>
</body>

</html>
