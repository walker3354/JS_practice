<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Functions</title>
</head>

<body>
  <script>
    let product_price = 100;

    function function1() {
      console.log('func test');
      return 123;
    }
    console.log(`func return test ${function1()}`);

    function function2_p(price) {
      return price * 1.1;
    }
    console.log(`test the function parameter${function2_p(product_price)}`);
  </script>
</body>

</html>
