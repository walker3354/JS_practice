        function convert_to_Fahrenheit(Celsius_p) {
            let Fahrenheit = (Celsius_p * (9 / 5)) + 32;
            return Fahrenheit;
        }

        function convert_to_Celsius(Fahrenheit_p) {
            let Celsius = (Fahrenheit_p - 32) * (5 / 9);
            return Celsius;
        }

        function convert_temperature(degree_p, unit) {
            let degree;
            if (unit === 'C' || unit === 'c')
                return `${convert_to_Fahrenheit(degree_p)} F`;
            else if (unit === 'F' || unit === 'f')
                return `${convert_to_Celsius(degree_p)} C`;
        }
    </script>
